<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Word For Word</title>
</head>

<body>

    <header>
        <h1>Word for Word</h1>
        <h5>Click anywhere and just start writing</h5>
        <h5>Full Screen for best writing experience :)</h5>
    </header>

    <main id="page-container">

        <section id="content-wrap">

            <form autocomplete="off"></form>
            <input autocomplete="off" id="main-input" class="center-input" type="text">
            <p id="written" class="center-input"></p>
            </form>
            <section class="control-buttons">
                <button id="hide-button" class="btn btn-outline-primary" style="visibility: hidden;">Hide</button>
                <button id="copy-button" onClick="copyWritten()" class="btn btn-outline-secondary"
                    style="visibility: hidden;">Copy</button>
                <button id="clear-button" data-toggle="modal" data-target="#clearWrittenModal" onclick="showCurrentWritten()" class="btn btn-outline-danger"
                    style="visibility: hidden;">Clear</button>
            </section>
            <section class="control-buttons">
                <button id="download-button" class="btn btn-outline-success"
                    style="visibility: hidden;">Download</button>
            </section>


        </section>


        <footer id="footer">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <h5 id="word-count">Word Count: 0</h5>
            <section class="control-buttons">
                <button id="done-button" class="btn btn-outline-secondary">Show Written</button>
            </section>
        </footer>
    </main>
    <input type="text" id="copy-input" style="visibility: hidden;">


    <!-- Modal -->
    <div class="modal fade" id="clearWrittenModal" tabindex="-1" role="dialog" aria-labelledby="clearWrittenLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearWrittenLabel">Clean Slate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Ready to restart? :)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" onclick="clearWritten()"
                        data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------------------- -->

    <!-- <button onclick="focusMode()">Focus Mode</button> -->
    
    <!-- ---------------------------------------------- -->

</body>

</html>
