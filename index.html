<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Word For Word</title>
</head>

<body>

    <header>
        <h1>Word for Word</h1>
        <h5>Click anywhere and just start writing :)</h5>
        <div style="display: flex; align-items: center;justify-content: center;">
            <h5>Try
                <span>
                    <button onclick="fullScreenAndFocusMode()" style="color: rgb(247, 233, 114); margin-right: 0;"
                        class="btn btn-outline-warning"><i class="bi bi-lightbulb"></i> Focus Mode</button>
                </span>
                for best writing experience</h5>
        </div>

    </header>

    <main id="page-container">

        <section id="content-wrap">

            <form autocomplete="off">
                <input autocomplete="off" id="main-input" type="text">
            </form>

            <p id="written"></p>

            <section class="control-buttons">
                <button id="hide-button" class="btn btn-outline-primary equal-sized-buttons"
                    style="visibility: hidden;">Hide</button>
                <button id="copy-button" onClick="copyWritten()" class="btn btn-outline-secondary equal-sized-buttons"
                    style="visibility: hidden;">Copy</button>
                <button id="clear-button" data-toggle="modal" data-target="#clear-written-modal"
                    onclick="showCurrentWritten()" class="btn btn-outline-danger equal-sized-buttons"
                    style="visibility: hidden;">Clear</button>
            </section>
            <section class="control-buttons">
                <button id="download-button" class="btn btn-outline-success equal-sized-buttons"
                    style="visibility: hidden;">Download</button>
            </section>


        </section>


        <section id="progress-section">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <h5 id="word-count">Word Count: 0</h5>

            <section class="control-buttons">
                <button id="done-button" class="btn btn-outline-secondary">Show Written</button>
                <button id="focus-button" class="btn btn-outline-warning bi bi-lightbulb"
                    onclick="focusMode()"></button>
                <!-- <button id="settings-button" data-toggle="modal" data-target="#settings-modal"
                    onclick="showCurrentWritten()" class="btn btn-outline-danger equal-sized-buttons">Clear</button> -->
            </section>

            <hr>

            <footer>
                <p id="copyrightMessage">Â© 2021: Raksa Lim</p>
                <div>
                    <a href="mailto: raksalim97@gmail.com" target="_blank" class="bi bi-envelope button"
                        style="color: cornflowerblue;"></a>
                    <a href="https://www.linkedin.com/in/raksa-lim-0ab033189" target="_blank"
                        class="bi bi-linkedin button" style="color: rgba( 0, 119, 180, 100%);"></a>
                    <a href="https://github.com/raksalim/wordForWord" target="_blank" class="bi bi-github button"
                        style="color: rgba( 110, 83, 147, 100%);"></a>
                </div>
            </footer>
        </section>
    </main>
    <input type="text" id="copy-input" style="visibility: hidden;">


    <!-- Clear Written Modal -->
    <div class="modal fade" id="clear-written-modal" tabindex="-1" role="dialog" aria-labelledby="clear-written-mabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clear-written-mabel">Clean Slate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Ready to restart? :)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" onclick="clearWritten()"
                        data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Settings Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settingsLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="hideSettingsModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Settings Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="hideSettingsModal()">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog" aria-labelledby="welcomeLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeLabel">Welcome!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="hideWelcomeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Welcome Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="hideWelcomeModal()">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    function showSettingsModal() {
        $(document).ready(function () {
            $('#settings-modal').modal('show');
        });
    }

    function hideSettingsModal() {
        $(document).ready(function () {
            $('#settings-modal').modal('hide');
        });
    }

    function showWelcomeModal() {
        $(document).ready(function () {
            $('#welcome-modal').modal('show');
            document.querySelector("html").addEventListener("click", event => {
                event.preventDefault();
            })
        });
    }

    function hideWelcomeModal() {
        $(document).ready(function () {
            $('#welcome-modal').modal('hide');
        });
    }
</script>
